<!DOCTYPE html>
<html lang="fr">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style2.css">
    <title>Mon panier - GeniArtHub</title>
</head>
<body>
    <header>
        <div></div>
        <a href="index.html"><img src="img/logo-black.png" alt="Logo GeniArtHub version sombre"></a>
        <a href="cart.html"><img src="img/cart.svg" alt="Aller au panier" id="cart-btn"></a>
    </header>

    <main>
        <section id="section-panier">
            <h1>Votre panier</h1>
            <div id="panier"></div>

            <p id="total-title">Total de la commande</p>
            <p id="resume-commande"></p>
        </section>

        <section>
            <h2>Formulaire de commande</h2>
            <form action="#">
                <input type="text" id="name-input" placeholder="Nom" required>
                <input type="text" id="surname-input" placeholder="Prénom" required>
                <p id="name-return"></p>
                <p id="surname-return"></p>
                <input type="text" id="address-input" placeholder="Adresse" required>
                <input type="text" id="city-input" placeholder="Ville" required>
                <p id="address-return"></p>
                <p id="city-return"></p>
                <input type="email" id="email-input" placeholder="Email" required>
                <p></p>
                <p id="email-return"></p>

                <input type="submit" id="buy-btn" value="Passer commander">
            </form>
        </section>

        <dialog id="confirmation-modal">
            <p>La commande a été passée avec succès !</p>
            <p id="order-id">Votre numéro de commande : </p>
            <button id="close-modal">Fermer la fenêtre</button>
        </dialog>
    </main>

    <footer>
        <p><a href="https://www.errantecreation.com/">Errante Creation</a> © 2023 - GeniArtHub</p>
    </footer>

    <script src="js/order.js"></script>
</body>
</html>
